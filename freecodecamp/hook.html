<!DOCTYPE html>
<html>
    <head>

        <title>Vue 3</title>
        <style>
            .box{
                background-color: purple;
                height: 200px;
                width: 200px;
            }

            .box.two{
                background-color: red;
            }

            .box.three{
                background-color: blue;
            }
            [v-cloak] {
                display:none;
            }
            input {
                margin: 10px;
                display:block;
            }
        </style>

    </head>

    <body>

        <div id="app" v-cloak>

            <button @click="toggleBox">Show Box</button>
            <test-box v-if="isVisible"></test-box>

        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>

            let app=Vue.createApp({
                data: function() {
                    return {
                        isVisible: false
                    }
                },

                methods:{
                    toggleBox() {
                        this.isVisible=!this.isVisible
                    }
                },

                updated(){
                    console.log('updated')
                }

            })

            app.component('test-box',{
                template:`
                    <div class="box"></div>
                `,
                created(){
                    console.log('created')
                },
                mounted(){
                    console.log('mounted')
                },
                unmounted(){
                    console.log('unmounted')
                }
            })

            app.mount('#app')
        </script>

    </body>
</html>
