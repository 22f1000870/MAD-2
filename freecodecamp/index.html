<!DOCTYPE html>
<html>
    <head>

        <title>Vue 3</title>
        <style>
            .box{
                background-color: purple;
                height: 200px;
                width: 200px;
            }

            .box.two{
                background-color: red;
            }

            .box.three{
                background-color: blue;
            }
            [v-cloak] {
                display:none;
            }
            input {
                margin: 10px;
                display:block;
            }
        </style>

    </head>

    <body>

        <div id="app" v-cloak>

            <!-- {{greeting}} -->
            <!-- <input @keyup.enter="greet" v-model="greeting" /> -->
            <!-- <input @keyup.enter="greet(greeting)" v-model="greeting" /> -->

            <login-form></login-form>
            <!-- <button @click="toggleBox">Show Box</button>
            <div v-if="isVisible" class="box"></div> -->


            <hr />

            <!--<button v-on:click="isVisible=true">Show Box</button>-->
            <!-- <button v-on:click="isVisible=!isVisible">Show Box</button> -->
            <!-- <button @click="isVisible=!isVisible">Show Box</button> -->
            <!-- <button @click="toggleBox">Show Box</button> -->
            
           
            <!--<div v-else-if="isVisible2" class="box two"></div>
            <div v-else class="box three"></div>

            <div v-show="isVisible" class="box"></div>-->

        </div>

        

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>

            let app=Vue.createApp({
                data: function() {
                    return {
                        greeting: 'Hello Vue 3 !',
                        isVisible: true,
                        // isVisible2:true
                    }
                },
                methods:{
                    toggleBox() {
                        this.isVisible=!this.isVisible
                    },
                    greet(){
                        console.log(this.greeting)
                    },
                    greet(greeting){
                        console.log(greeting)
                    }
                }
            });

            app.component('login-form',{
                template: `
                    <form @submit.prevent="handleSubmit"> 
                        <h1>{{title}}</h1>
                        <custom-input  v-model='email' v-bind:label="emailLabel"/>
                        <custom-input  v-model='password' :label="passwordLabel"/> <!--same as v-bind (:label is shorthand)-->
                        <button> Log in </button>
                    </form>
                
                `,
                components:['custom-input'],
                data() {
                    return {
                        title:'Login Form',
                        email:'',
                        password:'',
                        emailLabel:'Email',
                        passwordLabel:'Password',
                    }
                },
                methods: {
                    handleSubmit() {
                        // e.preventDefault() this is same as passing prevent in @submit.<short hand>
                        console.log(this.email,this.password)
                    }
                }
                
                
            });
            app.component('custom-input',{
                template:`
                    <label>
                        {{ label}}
                        <input type="text" v-model="inputValue">
                    </label>
                `,
                props:['label','modelValue'],
                computed:{
                    inputValue: {
                        get() {
                            return this.modelValue
                        },
                        set(value) {
                            
                            this.$emit('update:modelValue',value)
                        }
                    }
                },
                // data() {
                //     return {
                //         inputValue:''
                //     }
                // }
            })
            
            app.mount('#app');

        </script>
    </body>

</html>
